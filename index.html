<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vehículos Argenta S.A. </title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Vehículos Argenta S.A. </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Panel de comandos</h3>
                <form class="row g-3">
                    <div class="col-auto">
                        <input type="button" class="btn btn-primary col-auto" value="Crear 10 Vehículos"
                            onclick="generarVehiculos()"></input>
                    </div>
                    <div class="col-auto">
                        <input type="button" class="btn btn-primary col-auto" value="Hacer Test de Vehículos"
                            onclick="verificarAptoVehiculos()"></input>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#modal-vehiculo">
                            Crear Vehículo Nuevo
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <h3>Lista de los autos creados</h3>
            </div>
        </div>
        <!-- Button trigger modal -->

        <!-- Modal Vehículo  -->
        <div class="modal fade" id="modal-vehiculo" tabindex="-1" aria-labelledby="modal-vehiculo" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Datos Vehículo Nuevo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Modelo</label>
                                <select class="form-control" id="modelo">
                                    <option value="moto">Moto</option>
                                    <option value="auto">Auto</option>
                                    <option value="camioneta">Camioneta</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Marca</label>
                                <select class="form-control" id="marca-destino">
                                    <option value="Ford">Ford</option>
                                    <option value="Fiat">Fiat</option>
                                    <option value="BW">BW</option>
                                    <option value="Audi">Audi</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Ruedas</label>
                                <select class="form-control" id="ruedas" disabled>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Puertas</label>
                                <select class="form-control" id="puertas" disabled>
                                    <option value="0">0</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Carrocería</label>
                                <select class="form-control" id="carroceria" disabled>
                                    <option value="chica">Chica</option>
                                    <option value="mediana">Mediana</option>
                                    <option value="grande">Grande</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="vehiculo-alta-gama">
                                    <label class="form-check-label" for="vehiculo-alta-gama">
                                        Vehículo Alta Gama
                                    </label>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="agregarVehiculo()"
                            data-bs-dismiss="modal">Guardar Cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal-test-vehiculo" tabindex="-1" aria-labelledby="modal-test-vehiculo"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Test de Vehículos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-auto">
                                <h4>Detalles Vehículo</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-auto">
                                <p>Modelo: <span id="modelo-vehiculo"></span></p>
                                <p>Marca Destino: <span id="marca-vehiculo"></span></p>
                                <p>Ruedas: <span id="ruedas-vehiculo"></span></p>
                                <p>Puertas: <span id="puertas-vehiculo"></span></p>
                                <p>Carroceria: <span id="carroceria-vehiculo"></span></p>
                                <p>Alta gama: <span id="alta-gama"></span></p>
                            </div>
                        </div>
                        <form class="row g-3">
                            <div class="col-auto">
                                <input id="btn-encender" type="button" class="btn btn-primary col-auto" value="Encender Vehículo"></input>
                            </div>
                            <div class="col-auto">
                                <input id="btn-apagar-motor" type="button" class="btn btn-primary col-auto" value="Apagar Vehículo"></input>
                            </div>
                            <div class="col-auto">
                                <input id="btn-prender-luces" type="button" class="btn btn-primary col-auto" value="Encender Luces"></input>
                            </div>
                            <div class="col-auto">
                                <input id="btn-apagar-luces" type="button" class="btn btn-primary col-auto" value="Apagar Luces"></input>
                            </div>
                            <div class="col-auto">
                                <input id="btn-tocar-bocina" type="button" class="btn btn-primary col-auto" value="Tocar Bocina"></input>
                            </div>
                            <div class="col-auto">
                                <input id="btn-mover" type="button" class="btn btn-primary col-auto" value="Mover Vehículo"></input>
                            </div>
                            <div class="col-auto">
                                <input id="btn-frenar" type="button" class="btn btn-primary col-auto" value="Frenar Vehículo"></input>
                            </div>
                            <div class="row g-2">
                                <p id="mensaje-vehiculo" class="form-label"></p>
                                <p id="luces" class="form-label"></p>
                                <p id="bocina" class="form-label"></p>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="vehiculo-apto">
                                    <label class="form-check-label" for="vehiculo-apto">
                                        Vehículo Apto
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped" id="tabla-autos">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Ruedas</th>
                            <th>Modelo</th>
                            <th>Marca</th>
                            <th>Carrocería</th>
                            <th>Coso de Fabricación</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="./codigo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
